<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>float and display</title>
        <!--引入外部css檔案-->
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        
        <ul style="float: left; background-color: aqua;">
            <li><a href="css.html" target="_blank">主頁</a></li>
            <li>關於</li>
            <li>聯絡我</li>
        </ul>
        <br>
        <p>&nbsp;&nbsp;&nbsp;i like to eat the apple.</p>
        <img src="apple.png" alt="這是顆蘋果" width="200px" style="float: right;">
        <!--
        &nbsp;為空格
        float:left 浮在左邊
        -->
        <br><br>
        <h1>開頭</h1>
        <p>hello</p>
        <p>haha</p>
        <span>span1</span>
        <span>span2</span>
        <!--
        span 跟 a 預設的顯示標籤為style = "display：inline"  
        內容寬度多少就是多少
        -->
         <!--
        div 跟 p 預設的顯示標籤為style = "display：block"
        內容不管多少就是一定會佔一行
        -->
        <br><br>
        <p style="display: inline;">hello</p>
        <p style="display: inline;">haha</p>
        <span style="display: block;">span1</span>
        <span style="display: block;">span2</span>

    </body>
</html>
